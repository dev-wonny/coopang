spring:
    application:
        name: eureka

server:
    port: 19090

eureka:
    client:
        register-with-eureka: false
        fetch-registry: false
        service-url:
            defaultZone: http://localhost:19090/eureka/
    instance:
        hostname: localhost


management:
    endpoints:
        web:
            exposure:
                include: prometheus
    prometheus:
        metrics:
            export:
                enabled: true